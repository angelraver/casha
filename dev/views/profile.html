<h1>Profile</h1>

<div layout="column" ng-cloak>

  <md-content layout-padding>
    <form name="movimientoForm">

      <md-input-container flex="50">
        <label>Tipo</label>
        <md-select name="idtype" ng-model="mov.idtype" required>
          <md-option value="1">Entrada</md-option>
          <md-option value="2">Salida</md-option>
        </md-select>
        <div ng-messages="movimientoForm.idtype.$error">
          <div ng-message="required">Indica un tipo</div>
        </div>
      </md-input-container>

      <md-input-container>
        <label>Enter date</label>
        <md-datepicker ng-model="mov.fecha"></md-datepicker>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Monto $</label>
        <input md-maxlength="10" required md-no-asterisk name="mount" ng-model="mov.mount">
        <div ng-messages="movimientoForm.mount.$error">
          <div ng-message="required">Ingresa un monto</div>
        </div>
      </md-input-container>

      <md-input-container flex="50">
        <label>Concepto </label>
        <md-select name="iditem" ng-model="mov.iditem" required>
          <md-option value="1">Entrada</md-option>
          <md-option value="2">Salida</md-option>
        </md-select>
        <div ng-messages="movimientoForm.iditem.$error">
          <div ng-message="required">Ingresa un concepto</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Detalle</label>
        <input md-maxlength="30" required md-no-asterisk name="detalle" ng-model="mov.detalle">
      </md-input-container>

      <div>
        <md-button type="submit" ng-click="save()">Listo</md-button>
      </div>

    </form>
  </md-content>

</div>











<div id="container" style="width:100%; height:400px;"></div>


<h1>Profile</h1>
